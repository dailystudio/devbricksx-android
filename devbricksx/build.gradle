apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion COMPILE_SDK
    buildToolsVersion BUILD_TOOLS

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 29
        versionCode VERSION_CODE
        versionName VERSION_NAME

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    // Kotlin Extension
    implementation "androidx.core:core-ktx:${project.ext.ktxCoreVersion}"

    // AppCompat
    api "androidx.appcompat:appcompat:${project.ext.appCompatVersion}"

    // Paging
    api "androidx.paging:paging-runtime-ktx:${project.ext.pagingVersion}"
    api "androidx.paging:paging-runtime:${project.ext.pagingVersion}"

    // Room relatives
    api "androidx.room:room-runtime:${project.ext.roomVersion}"
    api "androidx.room:room-ktx:${project.ext.roomVersion}"
    kapt "androidx.room:room-compiler:${project.ext.roomVersion}"

    // LifeCycle relatives
    api "androidx.lifecycle:lifecycle-extensions:${project.ext.archLifecycleVersion}"
    api "androidx.lifecycle:lifecycle-viewmodel-ktx:${project.ext.archLifecycleVersion}"
    api "androidx.lifecycle:lifecycle-runtime-ktx:${project.ext.archLifecycleVersion}"
    kapt "androidx.lifecycle:lifecycle-compiler:${project.ext.archLifecycleVersion}"

    // LiveDat relatives
    api "androidx.lifecycle:lifecycle-livedata-ktx:${project.ext.liveDataVersion}"

    // MultiDex
    api "androidx.multidex:multidex:${project.ext.multiDexVersion}"

    // Material Design Components
    api "com.google.android.material:material:${project.ext.mdcVersion}"

    // Encoding detection
    api "com.github.albfernandez:juniversalchardet:${project.ext.juniversalchardetVersion}"

    // GSon
    api "com.google.code.gson:gson:${project.ext.gsonVersion}"

    // Libraries
    api project(':devbricksx-java-annotations')
    api project(':devbricksx-kotlin-annotations')
    kapt project(':devbricksx-kotlin-compiler')
    kapt project(':devbricksx-java-compiler')

    // Test helpers
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    testImplementation "androidx.room:room-testing:${project.ext.roomVersion}"
}

publish {
    userOrg = 'dailystudio'
    groupId = 'com.dailystudio'
    artifactId = 'devbricksx'
    publishVersion = VERSION_NAME
    desc = 'DevBricks eXetrems'
    bintrayUser = BINTRAY_USER
    bintrayKey = BINTRAY_KEY
    website = 'https://github.com/dailystudio/devbricksx'
}
