<!-- local_album.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Pick files on the devices</title>
</head>
<body>
    <h3>1. Pick images only</h3>
    <input accept="image/*" type="file">
    <h3>2. Pick videos only</h3>
    <input accept="video/*" type="file">
    <h3>3. Pick images and videos</h3>
    <input accept="image/*, video/*" type="file">
    <h3>4. Pick files</h3>
    <input type="file">
</body>
</html>
