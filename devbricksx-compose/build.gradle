apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.github.panpf.bintray-publish'

android {
    compileSdkVersion COMPILE_SDK
    buildToolsVersion BUILD_TOOLS

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
        versionCode VERSION_CODE
        versionName VERSION_NAME

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    composeOptions {
        kotlinCompilerExtensionVersion '1.0.0-beta01'
    }

    buildFeatures {
        // Enables Jetpack Compose for this module
        compose true
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    implementation project(":devbricksx")

    implementation "androidx.compose.ui:ui:${project.ext.composeVersion}"
    // Tooling support (Previews, etc.)
    implementation "androidx.compose.ui:ui-tooling:${project.ext.composeVersion}"
    // Foundation (Border, Background, Box, Image, Scroll, shapes, animations, etc.)
    implementation "androidx.compose.foundation:foundation:${project.ext.composeVersion}"
    // Material Design
    implementation "androidx.compose.material:material:${project.ext.composeVersion}"
    // Material design icons
    implementation "androidx.compose.material:material-icons-core:${project.ext.composeVersion}"
    implementation "androidx.compose.material:material-icons-extended:${project.ext.composeVersion}"
    // Integration with activities
    implementation "androidx.activity:activity-compose:${project.ext.composeActivityVersion}"
    // Integration with ViewModels
    implementation "androidx.lifecycle:lifecycle-viewmodel-compose:${project.ext.composeViewModelVersion}"
    // Integration with observables
    implementation "androidx.compose.runtime:runtime-livedata:${project.ext.composeVersion}"

    // UI Tests
    androidTestImplementation "androidx.compose.ui:ui-test-junit4:${project.ext.composeVersion}"
}

publish {
    userOrg = 'dailystudio'
    groupId = 'com.dailystudio'
    artifactId = 'devbricksx-compose'
    publishVersion = VERSION_NAME
    desc = 'DevBricks eXetrems Compose Library'
    bintrayUser = BINTRAY_USER
    bintrayKey = BINTRAY_KEY
    website = 'https://github.com/dailystudio/devbricksx-android'
}
